<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 my-auto h3">
            List Of Courses
        </div>
        <div class="col-sm-4 my-auto h3">
            <a class="btn btn-success fa-pull-right" routerLink="/courses/course-edit">
                <i class="fas fa-plus"> Add Course</i>
            </a>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th style="width:10%">ID</th>
            <th style="width:70%">Course Name</th>
            <th style="width:10%"></th>
            <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of coursesList">
            <th scope="row">{{item.courseId}}</th>
            <td>{{item.courseName}}</td>
            <td class="text-center">
                <div class="w-75 btn-group" role="group">
                    <button class="btn btn-primary mx-2 " (click)="editCourse(item.courseId)">
                        Edit
                    </button>
                </div>
            </td>
            <td class="text-center">
                <div class="w-75 btn-group" role="group">
                    <a class="btn btn-danger mx-2 ">
                        Delete
                    </a>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
